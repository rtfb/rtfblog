{{define "header"}}
<div id="header">
    <br />
    <div class="twelve columns content">
    <a href="/"><h1>{{.BlogTitle}}</h1></a>
    </div>
    {{if .AdminLogin}}
    <div style="text-align: right" class="four columns omega" id="logout">
        <a href="/admin">{{L10n "Admin"}}</a>
        -
        <a href="/logout">{{L10n "Logout"}}</a>
        <br />
        <p>{{L10n "Version"}} {{.Version}}</p>
    </div>
    {{else}}
    <div style="text-align: right" class="four columns omega" id="login">
        <a href="/login">{{L10n "Login"}}</a>
    </div>
    {{end}}
</div>
<hr />
<div id="subheader">
    <h3>{{.BlogSubtitle}}</h3>
</div>
{{end}}
