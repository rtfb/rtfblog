{{define "title"}}{{L10n "Login"}}{{end}}
{{define "extrahead"}}
    <script type="text/javascript" src="/static/js/bundle.js"></script>
    <style>
    .flash-box {
        background-color: #faafb4;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        padding: 0 4px;
        text-align: center;
        margin-bottom: 0.5em;
    }
    .flash-box p {
        margin: 0;
        padding-top: 4px;
        font-weight: bold;
    }
    </style>
{{end}}
{{define "content"}}
<div id="header">
    <br />
    <h1>{{L10n "Login"}}</h1>
</div>
<hr />

<div id="content">
    {{.Flashes}}
    <form class="twelve columns" action="login" method="post" id="login_form">
        <div>
            <input
                class="text"
                name="uname"
                placeholder="{{L10n "Username"}}"
                type="text"
                autofocus="autofocus"
                />
        </div>
        <div>
            <input
                class="text"
                name="passwd"
                placeholder="{{L10n "Password"}}"
                type="password"
                />
        </div>
        <div><input type="submit" value="{{L10n "Login"}}" /></div>
        <!-- <input type="hidden" name="redirect_to" value="{{.RedirectTo}}"/> -->
    </form>
</div>
{{end}}
{{define "extrascripts"}}{{end}}
