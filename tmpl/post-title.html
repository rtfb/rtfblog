{{define "post-title"}}
<a class="post-title" href="/{{.EntryLink.Url}}">{{.EntryLink.Title}}</a>
{{if .AdminLogin}}
<input
    class="edit-post-button"
    type="button"
    class="inline"
    onclick="location.href = '/edit_post?post={{.EntryLink.Url}}'"
    value="Edit"
    />
    {{if .EntryLink.Hidden}}
    <strong>(Hidden)</strong>
    {{end}}
{{end}}
{{end}}
