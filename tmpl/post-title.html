{{define "post-title"}}
<a class="post-title" href="/{{.EntryLink.URL}}">{{.EntryLink.Title}}</a>
{{if .AdminLogin}}
<input
    class="edit-post-button inline"
    type="button"
    onclick="location.href = '/edit_post?post={{.EntryLink.URL}}'"
    value="{{L10n "Edit"}}"
    />
    {{if .EntryLink.Hidden}}
    <strong>{{L10n "(Hidden)"}}</strong>
    {{end}}
{{end}}
{{end}}
